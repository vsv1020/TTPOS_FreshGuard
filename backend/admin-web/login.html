<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshGuard Admin Login</title>
    <link rel="stylesheet" href="/admin/assets/styles.css" />
  </head>
  <body class="auth-page">
    <main class="card">
      <h1>FreshGuard Admin</h1>
      <p>Sign in with your admin email/password.</p>
      <form id="login-form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit">Log In</button>
      </form>
      <p id="login-error" class="error" role="alert" aria-live="polite"></p>
    </main>
    <script src="/admin/assets/login.js"></script>
  </body>
</html>
